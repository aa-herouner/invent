{% extends 'base/base.html' %}

{% block title %}Edit Category{% endblock title %}

{% block breadcrumbs %}

<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1><b>Dashboard</b></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Product</a></li>
                            <li class="active">Add</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row card-content">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title" style="color : white; ">Edit Category</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Name</label>
                                {{ edit_forms.name }}
                            </div>
                            <div>
                                <button type="submit" class="btn btn-lg btn-outline-secondary btn-block">
                                    <span>Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
<style>
    .breadcrumbs-inner{
        border-radius: 10px;
    }

    .card{
        border-radius: 20px;
    }
    .card-header{
        background-color: #682537;
        border-radius: 0px;
    }
    .card-content{
        display: grid;
        justify-content: center;
    }

</style>
{% endblock content %}
